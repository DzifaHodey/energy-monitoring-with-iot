<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item style="justify-content: center;"><ion-icon name="home" color="success" justify-content-center></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>You have not exceeded your monthly limit.</ion-label>
  </ion-item>
</ion-card>
  <ion-list>
  <ion-item button>
    Set monthly consumption limit
  </ion-item>
  <ion-item button>
    View History
  </ion-item>
  <!-- <div [hidden]=ishidden>
    <ion-list>
      F
    </ion-list>
  </div> -->
  <ion-item button (click)="showhide()">
    Report Issue
  </ion-item>
  <div [hidden]=ishidden class="ion-padding">
    <form #newreport="ngForm" (ngSubmit)="onReport(newreport)">
      <ion-textarea auto-grow="true" inputmode="text" name="report" [(ngModel)]="reportText" required="true" ></ion-textarea>
      <ion-button expand="block" type="submit">Send report</ion-button>
    </form>
  </div>
  

  <ion-item>Logout</ion-item>

</ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Control Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item padding>
    <ion-label style="font-weight: bold;">Enable Manual Control</ion-label>
    <ion-toggle slot="end" color="secondary" [(ngModel)]="manual" (ionChange)="updateMode()">
    </ion-toggle>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-icon name="bulb" slot="start" color="warning"></ion-icon>
      <ion-label>Hall Light</ion-label>
      <ion-toggle slot="end" disabled="{{!manual}}" [(ngModel)]="hallLight" (ionChange)="hl()"></ion-toggle>
      <!-- <ion-icon name="power" slot="end" disabled="true"></ion-icon> -->
    </ion-item>

    <ion-item style="height: 10px"></ion-item>
    <ion-item>
      <ion-icon name="bulb" slot="start" color="warning"></ion-icon>
      <ion-label>Kitchen Light</ion-label>
      <ion-toggle slot="end" disabled="{{!manual}}" [(ngModel)]="kitchenLight" (ionChange)="kl()"></ion-toggle>
      <!-- <ion-icon name="power" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item style="height: 10px"></ion-item>
    <ion-item>
      <ion-icon name="help-buoy" slot="start" color="secondary"></ion-icon>
      <ion-label>Hall Fan</ion-label>
      <ion-toggle slot="end" disabled="{{!manual}}" [(ngModel)]="hallFan" (ionChange)="hf()"></ion-toggle>
      <!-- <ion-icon name="power" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item style="height: 10px"></ion-item>
    <ion-item>
      <ion-icon name="fast-food" slot="start" color="tertiary"></ion-icon>
      <ion-label>Stove</ion-label>
      <ion-toggle slot="end" disabled="{{!manual}}" [(ngModel)]="stove" (ionChange)="stv()"></ion-toggle>
      <!-- <ion-icon name="power" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item style="height: 10px"></ion-item>
    <ion-item>
      <ion-icon name="cafe" slot="start" color="medium"></ion-icon>
      <ion-label>Coffee Maker</ion-label>
      <ion-toggle slot="end" disabled="{{!manual}}" [(ngModel)]="coffee" (ionChange)="coffeemaker()"></ion-toggle>
      <!-- <ion-icon name="power" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item style="height: 10px"></ion-item>
    <ion-item></ion-item>
    <ion-item style="height: 10px"></ion-item>
    <ion-item></ion-item>
    <ion-item style="height: 10px"></ion-item>
    <ion-item></ion-item>
    <ion-item style="height: 10px"></ion-item>
    <ion-item></ion-item>
  </ion-list>

</ion-content>
